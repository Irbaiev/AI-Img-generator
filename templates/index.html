<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Image Generator</title>
</head>
<body>

<div class="row">
    <h3 style="margin-left: 80vh; margin-top: 50px;">Descripton of an image</h3>
    <br>
    <div class="col">
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="text" class="form-control" style="margin-left: 50vh;" name="user_input"> <br>
        <button type="submit" class="btn btn-primary" style="margin-left: 94%">
            Submit
        </button>
    </div>
    <div class="col">
    {% if object%}
        <p style="margin-left: -20vh; margin-top: 14%;">{{object.name|truncatechars:25}}</p>
        <br>
        <img src="{{object.img.url}}" style="margin-left: -37%; margin-top: -42px;" alt="{{object.name}}">
    </div>
    {% endif %}
</form> 
<br>
    
</div>

</body>
</html>
